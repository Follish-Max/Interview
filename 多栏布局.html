<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
    #parent>div {
        border: 1px solid red;
        float: left;
        width: 33%;
        height: 200px;
        text-align: center;
    }
    #box1 {
        background-color: green;
    }
    #box2 {
        background-color: olivedrab;
    }
    #box3 {
        background-color: blanchedalmond;
    }


</style>

<body>

<div id="parent">
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
</div>
<!--


    1.float实现多栏布局，box1，box2，box3都设置成向左浮动


    2.inline-block盒模型
        inline-block盒模型的元素不hi独占一行，同时支持widht、height指定宽度和高度。
        内联的对象会排列在同一行内，通常需要设置vetical-align:top使其顶部对齐。



    3.display:flex 弹性布局
        设置父容器的display:flex,这时父容器相当于一个弹性盒子。
        之后设置flex-direction：row属性决定主轴的方向为横向排列。
















-->

</body>
</html>
