<!--

闭包就是函数中的函数，里面的函数可以访问外面函数的变量

闭包的作用：
1.使用闭包可以访问外部函数中的变量
2.可以使变量长期保存在内存中，生命周期比较长



<script>
    function  outer(){
        var num=0;//内部变量
       return  function add(){//通过return返回add函数，就可以在outer函数外访问了。
            num++;//内部函数有引用，作为add函数的一部分了
           console.log(num);
        };
    }
    var func1=outer();//
    func1();//实际上是调用add函数， 输出1
    func1();//输出2
    var func2=outer();
    func2();// 输出1
    func2();// 输出2
</script>
