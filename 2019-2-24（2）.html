<!--

    HTTP：网络传输协议，是客户端和服务器端请求和应答的标准，是无状态的，就是协议对事物处理没有记忆能力，
    意味着如果后续处理需要前面的信息，则它必须重传，这样每次连接传输的数据量增大。


    HTTPS：HTTP协议传输的数据都是未加密的，也即是明文的，因此http协议传输隐私信息非常不安全
    ，为了保证隐私安全，网景公司设计了SSL协议，用于对HTTP协议传输的数据进行加密。简单来书https协议就是
    SSL+HTTP协议构建的可进行加密传输、身份认证的网络协议，要比http协议安全。

    http端口80   https端口443

    常见的应用中有哪些是应用TCP协议的，哪些又是应用UDP协议的？
    1.登陆过程，客户端client 采用TCP协议向服务器server发送信息，HTTP协议下载信息。登陆之后，会有一个TCP连接来保持在线状态。
    2.和好友发消息，客户端client采用UDP协议，但是需要通过服务器转发。腾讯为了确保传输消息的可靠，采用上层协议来保证可靠传输。如果消息发送失败，客户端会提示消息发送失败，并可重新发送。
    3.如果是在内网里面的两个客户端传文件，QQ采用的是P2P技术，不需要服务器中转。


    三次握手建立连接时，发送方再次发送确认的必要性？
        主要是为了防止已失效的连接请求报文段突然又传到了B,因而产生错误。假定出现一种异常情况，
        即A发出的第一个连接请求报文段并没有丢失，而是在某些网络结 点长时间滞留了，一直延迟到连
        接释放以后的某个时间才到达B，本来这是一个早已失效的报文段。但B收到此失效的连接请求报文段后，
        就误认为是A又发出一次 新的连接请求，于是就向A发出确认报文段，同意建立连接。假定不采用三次握手，
        那么只要B发出确认，新的连接就建立了，这样一直等待A发来数据，B的许多 资源就这样白白浪费了。
    四次挥手释放连接时，等待2MSL的意义？
        第 一，为了保证A发送的最有一个ACK报文段能够到达B。这个ACK报文段有可能丢失，因而使处在LAST-ACK
        状态的B收不到对已发送的FIN和ACK 报文段的确认。B会超时重传这个FIN和ACK报文段，而A就能在2MSL时间
        内收到这个重传的ACK+FIN报文段。接着A重传一次确认。
        第二，就是防止上面提到的已失效的连接请求报文段出现在本连接中，A在发送完最有一个ACK报文段后，
        再经过2MSL，就可以使本连接持续的时间内所产生的所有报文段都从网络中消失。
