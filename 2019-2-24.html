<!--
    TCP（传输控制协议，首部需要20个字节）：
        1.面向连接，如打电话要先拨号建立连接
        2.TCP提供可靠的服务，通过TCP连接传送的数据，无差错，不丢失，不重复，且按序到达。
        TCP通过校验和，重传控制，序列标识，滑动窗口，确认应答实现可靠传输。如丢包时的重发控制，还可以对次序乱掉的分包进行控制
        3.TCP对系统资源要求较多。
        4.面向的是字节流服务
    UDP（用户数据报协议，首部需要8个字节）：
         1.UDP是无连接的，即发送数据之前不需要建立连接，如写信
         2.UDP是不可靠的，协议收到什么数据就传输什么数据，并不会备份数据，对方能不能收到也不关心
         3.UDP没有拥塞控制，一直以恒定的速度发送数据，计实王网络不好也不会对发送速率进行调整，
         弊端就是网络不好的时候会导致丢包，优点就是具有较高的实时性，工作效率比TCP高，适用于对高速
         传输和实时性较高的通信或广播通信
         4.UDP支持一对一，一对多，多对一的交互通信
         5.UDP对系统资源要求较少。
         6.面向的报文的服务
   学习连接：（https://blog.csdn.net/li_ning_/article/details/52117463）

    TCP流量控制和拥塞控制
        TCP流量控制：就是让放送方的放松速率不要太快，让接受方来得及接受。利用滑动窗口机制实现
            对发送方的流量控制，TCP的窗口单位是字节不是报文段，发送方的发送窗口不能超过接受方
            给出的接受窗口的数值。
        TCP的拥塞控制：在某段时间，若对网络中某一资源的需求超过了该资源所能提供的可用部分，网络
            的性能就要变化，这种情况叫做拥塞。所谓拥塞控制就是防止过多的数据注入到网络中，这样可以使网络中的路由器或
            链路不致过载。
      TCP三次握手：
      (1) 第一次握手：建立连接时，客户端A发送SYN包(SYN=j)到服务器B，并进入SYN_SEND状态，等待服务器B确认。

      (2) 第二次握手：服务器B收到SYN包，必须确认客户A的SYN(ACK=j+1)，同时自己也发送一个SYN包(SYN=k)，即SYN+ACK包，此时服务器B进入SYN_RECV状态。

      (3) 第三次握手：客户端A收到服务器B的SYN＋ACK包，向服务器B发送确认包ACK(ACK=k+1)，此包发送完毕，客户端A和服务器B进入ESTABLISHED状态，完成三次握手。
       TCP四次挥手：
       （1）客户端A发送一个FIN，用来关闭客户A到服务器B的数据传送(报文段4)。

        （2）服务器B收到这个FIN，它发回一个ACK，确认序号为收到的序号加1(报文段5)。和SYN一样，一个FIN将占用一个序号。

        （3）服务器B关闭与客户端A的连接，发送一个FIN给客户端A(报文段6)。

        （4）客户端A发回ACK报文确认，并将确认序号设置为收到序号加1(报文段7)。
