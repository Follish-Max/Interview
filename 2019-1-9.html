    4.apply 和 call() 的区别？
    JavaScript中的每一个Function对象中都有 apply() 方法和 call() 方法；
    它们有各自的定义：
    apply：调用一个对象的一个方法，用另一个对象替换当前对象。B.apply(A,arguments),即A对象调用B对象的方法
    call：调用一个对象的一个方法，用另一个对象替换当前对象。B.call(A,args1,args2...),即A对象调用B对象的方法
    实际上：apply 和 call 的功能是一样的，知识传入的参数列表不同。
    4.1 基本用法
    function add(a,b) {
    return a + b;
    }
    function sub(a,b) {
    return a - b;
    }
    var a1 = add.apply(sub,[4,2])
    var a2 = sub.apply(add,[4,2])
    alert(a1) //6
    alert(a2) //2

    var a1 = add.call(sub,4,2) //6
    var a2 = sub.call(add,4,2) //2
    4.2实现继承
    function Animal(name){
    this.name = name;
    this.showName = function(){
        alert(this.name);
        //console.log(this.name);
        }
    }

    function Cat(name){
        Animal.apply(this,[name]);
    }

    var cat = new Cat("咕咕");
    cat.showName();
    //call 的用法
