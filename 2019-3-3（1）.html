<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>居中</title>
</head>
<body>
    <!--

    元素水平居中：
    1.行级元素水平居中：父元素设置text-align:center
    2.块级元素水平居中：margin： 0 auto
    3.浮动元素水平居中
      position：relative(float:left/right)
      left：50%
      top：50%
      margin-left：-（width/2）
      margin-top：-（height/2）
    4.绝对定位元素水平居中
        position：absolute
        margin：0 auto
        left：0
        right：0
    -->
    <!--



    元素垂直居中对齐：
    1.对行级元素垂直居中：height == line-height
    2对块级元素垂直居中对齐：（父元素高度固定）
        (1)父元素的height == line-height
        (2)需要垂直居中的元素：vertical-align：middle 垂直居中对齐
                            display：inline|inline-block 块级元素转换为行级元素

    （父元素高度不固定）：
    父元素的padding-top == padding-bottom


    -->

</body>
</html>
