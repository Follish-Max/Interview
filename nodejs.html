    node的特点： 单线程、事件驱动、非阻塞I/O

        1.因为Node是基于事件驱动和无阻塞的，所以非常适合处理并发请求，
        因此构建在Node上的代理服务器相比其他技术实现的服务器表现要好的多。
        2.node代理服务器交互的客户端代码是由javascript语言编写的，因此
        客户端与服务端都是用同一种语言编写。
    缺点：
        1.node是一个相对新的开源项目，所以不太稳定，他总是一直在变
        2.缺少足够多的第三方库的支持。

    应用场景：
        1.实时应用：如在线聊天、实时通知通知推送
        2.分布式应用：高效的并行I/O使用已有的数据
        3.游戏类应用：游戏领域对实时和并发有很高的要求
