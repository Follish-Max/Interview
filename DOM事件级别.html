<!--

DOM级别分为四个级别：DOM0、DOM1、DOM2、DOM3
DOM事件分为三个级别：DOM0、DOM2、DOM3

DOM事件：
    DOM0:1.在标签中写onclick事件
         2.在js中写onclick = function(){}函数

    DOM1：（为什么没有DOM1？）
        主要使DOM1标准中没有定义事件相关的内容，所以没有所谓的DOM1事件模型

    DOM2：监听方法，用来添加和溢出事件处理程序：
        addEventListener() 和 removeEventListener()
        eg: element.addEventListener('click',function(){},false)
            element.removeEventListener('click',function(){},false)
            第一个参数是事件名（如click）
            第二个参数是 事件处理程序函数
            第三个参数 如果是true表示在捕获阶段调用，false表示在冒泡阶段调用

    DOM3：
        element.addEventListener('keyup',function(){},false)
        DOM3和DOM2一样，就是增加了许多事件类型，包括鼠标事件，键盘事件。







-->
